---
- hosts: all 
  become: yes  
  tasks:
    - name: Update APT
      ansible.builtin.apt:
        update_cache: yes 

   - name: Install python-apt package
      ansible.builtin.apt:
        name: python-apt
        state: present  # Ensure the package is present

    - name: Install apache2 package
      ansible.builtin.apt:
        name: apache2
        state: present  # Ensure the package is present
